<html>

<head lang="pt">
  <title>Novas tags input HTML5</title>
  <meta charset="utf-8" />
</head>

<body>
  <form>

    <!--Associar label com os elementos - Boa pratica -->
    <label for="nome">Nome</label>
    <input type="text" id="nome">
    <br /><br />

    <!-- Novos Inputs e atributos HTML5 -->
    <!--Email-->
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="ab@cd.ef" required autofocus>
    <br /><br />
    
    <!--Numero-->
    <label for="numero">Numero</label>
    <input type="number" id="numero" min="1" max="20" step="2">
    <br /><br />

    <!--Url-->
    <label for="url">Url</label>
    <input type="url" id="url" placeholder="ex: https://www.">
    <br /><br />

    <input type="submit" value="enviar">
  </form>
</body>

</html>
