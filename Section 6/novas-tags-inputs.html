<html>

<head lang="pt">
  <title>Novas tags input HTML5</title>
  <meta charset="utf-8" />
</head>

<body>
  <form>

    <!--Associar label com os elementos - Boa pratica -->
    <label for="nome">Nome</label>
    <input type="text" id="nome">
    <br /><br />

    <!-- Novos Inputs e atributos HTML5 -->
    <!--Email atributo required e autofocos-->
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="ab@cd.ef" required autofocus>
    <br /><br />
    
    <!--Numero-->
    <label for="numero">Numero</label>
    <input type="number" id="numero" min="1" max="20" step="2">
    <br /><br />

    <!--Url-->
    <label for="url">Url</label>
    <input type="url" id="url" placeholder="ex: https://www.">
    <br /><br />

    <!--Pesquisar-->
    <label for="pesquisa">Pesquisar</label>
    <input type="search" id="pesquisa" placeholder="ex: digite algo...">
    <br /><br />
    
    <!--Range-->
    <label for="range">Range</label>
    <input type="range" id="range" min="1" max="20" value="10">
    <br /><br />

    <!--Data-->
    <label for="data">Data</label>
    <input type="date" id="data">
    <br /><br />
    
    <!--Cor-->
    <label for="cor">Cor</label>
    <input type="color" id="cor">
    <br /><br />

    <input type="submit" value="enviar">
  </form>
</body>

</html>
