<html>

<head>
    <title>Tabelas</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Tabelas</h1>

    <table border="1" width="25" height="25">
        <tr>
            <th>Codigo</th>
            <th>Produto</th>
            <th>Preco</th>
        </tr>
        <tr>
            <td>11</td>
            <td><img src="imagem/ferrari.jpg" height="20" /></td>
            <td>£1000.00</td>
        </tr>
        <tr>
            <td>22</td>
            <td><img src="imagem/ferrari.jpg" height="20" /></td>
            <td>£1000.00</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td></td>
            <td>£2000.00</td>
        </tr>
        <tr>
            <td colspan="2">Total:</td>
            <td>£2000.00</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td>£50</td>
        </tr>
        <tr>
            <td>£150</td>
        </tr>
    </table>
</body>
</html>
