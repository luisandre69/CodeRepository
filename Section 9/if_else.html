<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <title>if_else</title>

    <script type="text/javascript">
        // ==
        document.write("==");
        document.write("<br />");
        if (2 == 2) {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }

        if (2 == 3) {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }

        // ===
        document.write("===");
        document.write("<br />");
        if (2 === 2) {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }

        if (2 === '2') {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }

        // !=
        document.write("!=");
        document.write("<br />");
        if (2 != 3) {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }

        if (2 != 2) {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }

        // !==
        document.write("!==");
        document.write("<br />");
        if (2 !== "3") {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }

        if (2 !== 2) {
            document.write("verdadeiro");
            document.write("<br />");
        } else {
            document.write("falso");
            document.write("<br />");
        }


    </script>
</head>

<body>

</body>

</html>
