<!DOCTYPE html>
<html>

<head>
    <title>Mouse</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function boasVindas(){
            alert('Hello!');
        }
    </script>
</head>

<body>
    <!-- onclick -->
    <div onclick="boasVindas()" style="background: #CCC; height:150px; width:150px"></div>
    <!-- ondblclick -->
    <div ondblclick="boasVindas()" style="background: rgb(245, 11, 11); height:150px; width:150px"></div>
    <!-- ommousedown -->
    <div onmousedown="boasVindas()" style="background: rgb(245, 210, 11); height:150px; width:150px"></div>
    <!-- onmouseover -->
    <div onmouseover="boasVindas()" style="background: rgb(245, 136, 11); height:150px; width:150px"></div>
    <!-- onmouseout -->
    <div onmouseout="boasVindas()" style="background: rgb(27, 21, 21); height:150px; width:150px"></div>
</body>

</html>
