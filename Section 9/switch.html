<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <title>switch</title>

    <script type="text/javascript">
        var opcao = 2;
        switch (opcao) {
            case 1:
                document.write(1);
                break;

            case 2:
                document.write(2);
                break;

            default:
                document.write("NaN");
        }
    </script>
</head>

<body>

</body>

</html>
