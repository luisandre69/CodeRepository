<!DOCTYPE html>
<html>

<head>
    <title>funcoes</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function calcularAreaTerreno(largura, comprimento){
            largura = parseFloat(largura);
            comprimento = parseFloat(comprimento);

            var area = largura * comprimento;
            return area;
        }

        document.write("O terreno possui " + calcularAreaTerreno( 15, 25) + " metros quadrados!");

        document.write("<br /><br />");
        
        var largura = prompt("Digite a area do terreno");
        var comprimento = prompt("Digite o comprimento do terreno");

        var areaTerreno = calcularAreaTerreno(largura, comprimento);

        document.write("O terreno possui " + areaTerreno + " metros quadrados!");

    </script>
</head>

<body>

</body>

</html>
