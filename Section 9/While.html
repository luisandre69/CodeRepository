<!DOCTYPE html>
<html>

<head>
    <title>While</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        var x = 0;
        while (x <= 10) {
            if (x == 7) {
                break;
            }
            x++;
            if (x == 5) {
                continue;
            }
            document.write(x);
        }
    </script>
</head>

<body>

</body>

</html>
