<!DOCTYPE html>
<html>

<head>
    <title>Tecladno</title>
    <meta charset="utf-8">
    <script type="text/javascript">
    
        function boasVindas(){
            alert('Hello!');
        }
    </script>
</head>

<body>
    <!-- onkeydown -->
    <input onkeydown="boasVindas()" type="text" />
    <!-- onkeypress -->
    <input onkeypress="boasVindas()" type="text" />
    <!-- onkeyup -->
    <input onkeyup="boasVindas()" type="text" />
</body>

</html>
