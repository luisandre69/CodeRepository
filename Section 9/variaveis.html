<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <title>Aula 1</title>

    <script type="text/javascript">
        //String
        var text = "isto e uma string";
        console.log(text);
        document.write(text);
        // alert(text);

        //float
        var numero_fracionado = 10.7;
        console.log(numero_fracionado);
        document.write(numero_fracionado);

        //int
        var numero = -9;
        console.log(numero);
        document.write(numero);

        //boolean
        var teste = true; //tre -> verdadeiro ou false -> falso
        console.log(teste);
        document.write(teste);

    </script>
</head>
