<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <title>Arrays</title>

    <script type="text/javascript">
        // var lista_frutas = Array();
        var lista_frutas = [];

        lista_frutas[1] = "Banana";
        lista_frutas[2] = "Maca";
        lista_frutas[3] = "Morango";
        lista_frutas[4] = "Uva";

        document.write(lista_frutas[2]);
        document.write("<br/>");
        document.write(lista_frutas);
        document.write("<br/>");
        document.write(lista_frutas[5]); //devolve undefined
        document.write("<br/>");
        
        var lista_fruta = new Array('Banana', 'Maca', 'Morango', 'Uva');
        
        document.write(lista_fruta[2]) //devolve Morango
        
        //Array multidimensional
        document.write("<br/><br />");
        
        var lista_coisas = new Array ();
        lista_coisas['frutas'] = Array();
        lista_coisas['pessoas'] = Array();

        lista_coisas['frutas'][1] = 'Banana';
        lista_coisas['frutas'][2] = 'Maca';
        lista_coisas['frutas'][3] = 'Morango';
        lista_coisas['frutas'][4] = 'Uva';
        
        lista_coisas['pessoas'][1] = 'Luis';
        lista_coisas['pessoas'][2] = 'Andre';
        lista_coisas['pessoas'][3] = 'Pestana';
        lista_coisas['pessoas'][4] = 'Abreu';
        
        document.write(lista_coisas['frutas'][2]);
        document.write("<br/>");
        document.write(lista_coisas['pessoas'][4]);
        
        document.write("<br /><br />");

        
    </script>
</head>

<body>

</body>

</html>
