<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <title>Arrays</title>

    <script type="text/javascript">
        // var lista_frutas = Array();
        var lista_frutas = [];

        lista_frutas[1] = "Banana";
        lista_frutas[2] = "Maca";
        lista_frutas[3] = "Morango";
        lista_frutas[4] = "Uva";

        document.write(lista_frutas[2]);
        document.write("<br/>");
        document.write(lista_frutas);
        document.write("<br/>");
        document.write(lista_frutas[5]); //devolve undefined
        document.write("<br/>");

        var lista_fruta = new Array('Banana', 'Maca', 'Morango', 'Uva');

        document.write(lista_fruta[2]) //devolve Morango

        
    </script>
</head>

<body>

</body>

</html>
