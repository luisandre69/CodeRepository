<!DOCTYPE html>
<html>
<header>
    <title>Span e Div</title>
    <meta charset="utf-8" />

    <style type="text/css">
        #menu{
            background-color: grey;
        }

        #conteudo-principal{
            background-color: blue;
        }

        #rodape{
            border: 1px solid grey;
        }
        .verde{
            color: green;
        }
    </style>
</header>

<body>
    <div id="menu">
        Conteudos | Quem Somos | Contacto
    </div>
    <div id="conteudo-principal">
        <h2>Conteudo do site</h2>
        <h2>Conteudo</h2>

    </div>
    <div id="rodape">
        Todos os <span class="verde">direitos</span> reservados
    </div>
</body>

</html>
