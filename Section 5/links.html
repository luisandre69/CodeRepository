<!doctype html>

<html>

<head>
    <title>Links</title>
    <meta charset="utf-8" />

    <style type="text/css">
        /*todos os estados*/
        a {
            text-decoration: none;
        }

        /*link nao visitados*/
        a:link {
            color: #b9c941;
        }

        /*link visitados*/
        /* /* a:visited {
            color: #c0c0c0;
        } */  */

        /*link hover*/
        a:hover {
            background: #6d890f;
            color: #fff;
        }

        /*link activo*/
        a:ctive {
            color: #e4f371;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com">Google</a> |
    <a href="https://www.rubikscubes.co.uk">Rubiks</a> |
    <a href="https://www.luisabreu.co.uk">Luis</a>
</body>

</html>
